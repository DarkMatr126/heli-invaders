<!DOCTYPE html>
<html>
	<head>
		<title>Heli Invaders</title>

		<link rel="stylesheet" href="./css/main.css">

		<!-- <link rel="preload" href="./images/player.png" as="image"> -->

		<script src="https://darkmatr126.github.io/util/js/keypress.js"></script>
		<script src="./js/lib/canvas.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/calc.js"></script>
		<script src="./js/int.js"></script>
	</head>
	<body>
		<div id="gameArea"></div>
		<div id="ui">
			<div id="main">
				<a class="title">Heli Invaders</a>
				<a class="button start" onclick="start()">Start</a>
			</div>
			<div id="gameover" style="display:none;">
				<a class="title">GAME OVER</a>
				<a class="score"></a>
				<a class="button back" onclick="toMain()">Home</a>
				<a class="button restart" onclick="start();UI.over(false);">Restart</a>
			</div>
			<div id="game" style="display:none;">
				<a class="score">0</a>
			</div>
			<div id="pause" style="display:none;">
				<a class="title">PAUSED</a>
				<a class="button resume" onclick="pause(false)">Resume</a>
				<a class="button back" onclick="toMain()">Main Menu</a>
			</div>
		</div>
	</body>
</html>
